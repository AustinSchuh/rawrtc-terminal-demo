<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="no-referrer">

    <title>RAWRTC Web Terminal Demo</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- xterm.js -->
    <link rel="stylesheet" href="node_modules/xterm/dist/xterm.css" />
</head>
<body>
    <button type="button" onclick="startWS();">Start (WebSocket)</button>
    <input type="text" size="50" value="ws://127.0.0.1:9765/shell-o-mat/1" id="ws-url" />
    <div id="terminal"></div>

    <!-- AdapterJS -->
    <script src="node_modules/webrtc-adapter/out/adapter.js"></script>

    <!-- xterm.js -->
    <script src="node_modules/xterm/dist/xterm.js"></script>

    <!-- WebRTC-to-RAWRTC shim -->
    <script src="sdp.js"></script>
    <script src="webrtc-rawrtc.js"></script>

    <!-- App -->
    <script src="app.js"></script>
</body>
</html>
